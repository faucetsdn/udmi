name: Discovery Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: setup
        run: |
          cat >/tmp/discovery_build_script.sh <<-EOF
            mkdir /tmp/build
            cp -r /src /tmp/build
            cd /tmp/build/src
            pip3 install -r requirements.txt
            pyinstaller --onefile --hidden-import udmi main.py
            cp dist/main /src/discoverynode
          EOF
      - name: build
        run: |
          docker pull ghcr.io/noursaidi/discoverybuilder:latest 
          docker run --rm --volume $(realpath misc/discoverynode/src):/src --mount type=bind,source=/tmp/discovery_build_script.sh,target=/root/build.sh ghcr.io/noursaidi/discoverybuilder:latest /bin/bash /root/build.sh
          tar -czvf discoverynode-${{ github.sha }}.tar.gz 
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          if-no-files-found: error
          name: discoverynode-${{ github.sha }}
          path: misc/discoverynode/src/discoverynode
