name: UDMI Integration Suite

on:
  push:
    tags:
      - '**'
  workflow_dispatch:

concurrency:
  group: it-${{ github.repository }}
  cancel-in-progress: true

jobs:
  images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 5
    if: vars.TARGET_PROJECT != ''
    strategy:
      fail-fast: false
      matrix:
        container: [ "udmis", "validator", "pubber" ]
    env:
      PUSH_REGISTRY: ghcr.io
      TARGET_PROJECT: ${{ vars.TARGET_PROJECT }}
      IMAGE_NAME: ${{ github.repository }}
      GITHUB_REF: ${{ github.ref }}
      CONTAINER: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Log in to the github registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.PUSH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup udmis container build
        run: |
          revhash=$(git log -n 1 --pretty=format:"%h" $CONTAINER)
          IMAGE_TAG=U${revhash:0:9}
          PUSH_REPO=$PUSH_REGISTRY/${IMAGE_NAME,,}
          PUSH_TAG=$PUSH_REPO:$CONTAINER-$IMAGE_TAG
          echo PUSH_TAG=$PUSH_TAG >> $GITHUB_ENV
          bin/container $CONTAINER prep --no-check $PUSH_TAG
          echo Will push built container as $PUSH_TAG | tee -a $GITHUB_STEP_SUMMARY
      - name: Build and push docker image
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          file: $CONTAINER/Dockerfile.$CONTAINER
          context: udmis
          push: true
          tags: ${{ env.PUSH_TAG }}
  udmif:
    name: UDMIF unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: web tests
        run: echo Disabled udmif/web/runTests due to dependency integration problems
      - name: api tests
        run: echo Disabled udmif/api/runTests due to dependency integration problems

