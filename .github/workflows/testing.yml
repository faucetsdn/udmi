name: UDMI test suite

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-11-jdk
          sudo update-alternatives --set java /usr/lib/jvm/adoptopenjdk-11-hotspot-amd64/bin/java
      - name: Running unit tests
        run: bin/test_schema
      - name: Run registrar validation
        run: bin/test_registrar

  ui:
    name: UI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
      - name: Install dependencies
        run: cd udms && npm install
      - name: Install angular command line
        run: cd udms && npm install -g @angular/cli firebase-tools
      - name: Running lint
        run: cd udms && ng lint
      - name: Running unit tests
        run: cd udms && ng test --browsers ChromeHeadless --code-coverage=true --watch=false
      - name: Running e2e
        run: cd udms && npm run e2e 

  udmi:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: sequence tests
        run: |
          bin/setup_site
          cd udmi_site_model
          ../bin/sequence "${{ secrets.GCP_TARGET_PROJECT }}" AHU-1
      - name: validation logs
        if: ${{ always() }}
        run: more `find out/devices/ -type f`
      - name: pubber logs
        if: ${{ always() }}
        run: |
          echo Pubber output logs:
          cat pubber.out || true
