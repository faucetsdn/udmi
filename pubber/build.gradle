buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'maven'
}

group 'daq-pubber'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs '../gencode/java'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'daq.pubber.Pubber'
    }
}

shadowJar {
    mergeServiceFiles()
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://mvnrepository.com' }
}

dependencies {
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'com.sun.xml.bind:jaxb-impl:3.0.1'
    compile 'com.google.guava:guava:30.1.1-jre'
    compile 'com.google.cloud:google-cloud-logging:2.3.2'
    compile 'com.google.cloud:google-cloud-pubsub:1.66.0'
    compile('com.google.api-client:google-api-client:1.31.2') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    compile('com.google.apis:google-api-services-cloudiot:v1-rev20210323-1.31.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    compile 'joda-time:joda-time:2.10.10'
    compile 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    compile('io.moquette:moquette-broker:0.15') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    compile 'org.slf4j:slf4j-simple:1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    testCompile 'org.mockito:mockito-core:3.11.2'
}
