cache:
  key: web-${CI_COMMIT_REF_SLUG}
  paths:
    - udmd/web/node_modules/
    - udmd/web/dist/

include:
  - project: 'buildings-iot/templates/cicd_pipelines'
    ref: main
    file: node.yml

stages:
  - build
  - test
  - static-scan
  - publish-docker

build-node:
  script:
    - npm install
    - npm install -g @angular/cli
    - npm run build
    - 

sonarqube-scan:
  rules:
    - when: never

scan-docker:
  rules:
    - when: never
    
publish-docker:
  variables: 
    VERSION: $CI_PIPELINE_IID
    
test-node:
  stage: test
  rules:
    - when: never

