<div>
  <p class="mat-small">{{ totalCount }} Devices</p>
  <span class="spacer"></span>
  <mat-icon class="drop-down-icon">arrow_left</mat-icon>
  <mat-icon class="drop-down-icon">arrow_right</mat-icon>
</div>
<table mat-table [dataSource]="devices">
  <ng-container *ngFor="let columnName of displayedColumns" matColumnDef="{{ columnName }}">
    <th mat-header-cell *matHeaderCellDef>{{ columnName | capitalize }}</th>
    <td mat-cell *matCellDef="let element">{{ element[columnName] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button (click)="fetchMore()">Load more</button>
