cache:
  key: api-${CI_COMMIT_REF_SLUG}
  paths:
    - udmd/api/node_modules/

include:
  - project: 'buildings-iot/templates/cicd_pipelines'
    ref: main
    file: node.yml

stages:
  - build
  - test
  - static-scan
  - publish-docker

sonarqube-scan:
  rules:
    - when: never

scan-docker:
  rules:
    - when: never
    
publish-docker:
  variables: 
    VERSION: $CI_PIPELINE_IID
    DOCKER_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/udmd-api

    
    

