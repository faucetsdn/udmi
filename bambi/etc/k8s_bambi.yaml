apiVersion: apps/v1
kind: Deployment
metadata:
  name: bambi-service
spec:
  selector:
    matchLabels:
      app: bambi-service
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: bambi-service
        role: master
        tier: backend
    spec:
      containers:
      - name: bambi-core
        image: @IMAGE@
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
        env:
        - name: UDMI_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: config
              key: UDMI_NAMESPACE
              optional: true
