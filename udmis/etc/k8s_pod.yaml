apiVersion: v1
kind: Pod
metadata:
  name: udmis-test-pod
spec:
  containers:
    - name: test-pod
      image: @IMAGE@
      env:
      - name: GCP_PROJECT
        value: @PROJECT@
      resources:
        requests:
          cpu: 100m
          memory: 300Mi
      volumeMounts:
      - name: secret-volume
        mountPath: /udmi
        readOnly: true
  volumes:
    - name: secret-volume
      projected:
        sources:
        - secret:
            name: clearblade.json
            optional: true
