api:
  stage: build
  variables:
    WORKING_DIR: udmd/api 
  trigger:
    include: udmd/api/build.yml
  rules:
    - changes:
      - "udmd/api/*"
    - when: manual
  

web:
  stage: build
  variables:
    WORKING_DIR: udmd/web
  trigger:
    include: udmd/web/build.yml
  rules:
    - changes:
      - "udmd/web/*"
    - when: manual

gcp:
  stage: build
  trigger:
    include: cloud/gcp/build.yml
  rules:
    - changes:
      - "cloud/gcp/*"
    - when: manual