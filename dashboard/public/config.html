<!DOCTYPE html>
<html>
  <head>
    <script src="/__/firebase/6.2.3/firebase-app.js"></script>
    <script src="/__/firebase/6.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/6.2.3/firebase-storage.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
    <link rel="stylesheet" href="style.css"/>
    <script src="firebase_config.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.8/jsoneditor.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.1.8/jsoneditor.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body id="config_body">
    <div class="content">
      <h1>Configuration Editor: <span id="title_origin"></span></h1>
      <a id="dashboard_link">Dashboard</a>
      <div style="display: flex">
        <div style="flex: 1;margin: 5px">
          <h2>Latest Config:
            <span class="dated_indicator">Out of date!</span>
            <span class="provisional_indicator">(Provisional...)</span>
          </h2>
        </div>
        <div style="flex: 1; margin: 5px">
          <h2>Configuration Definition:
            <span class="save_button">Save Changes</span>
            <span class="saving_indicator">(Saving...)</span>
          </h2>
        </div>
      </div>
      <div style="display: flex">
          <div id="latest_editor" style="flex: 1; margin: 5px"></div>
          <div id="config_editor" style="flex: 1; margin: 5px"></div>
        </div>
    </div>
    <div class="daq-text" id="status">Initializing...</div>
    <div class="daq-text" id="update"></div>
    <div id="auth-body">
      <div class="auth-main"><div id="firebaseui-auth-container"></div></div>
      <div class="auth-info">Signed in as <span id="user-name"></span>, <span id="user-email"></span>
        <span id="sign-out" class="simple-button">Sign Out</span></div>
    </div>
    <div class="daq-text" id="version"></div>
  </body>
</html>
