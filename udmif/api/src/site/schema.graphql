input SearchOptions {
  # the number of records to retrieve
  batchSize: Int!
  # the records to start at
  offset: Int
  # the search options
  sortOptions: SortOptions
  # the search filter
  filter: String
}

input SiteNamesSearchOptions {
  # the string to search for
  search: String
  # the number of values to return, defaults to 10
  limit: Int
}

input SortOptions {
  # the direction the data should be sorted
  direction: SORT_DIRECTION
  # the field that the sorting should be applied to
  field: String!
}

enum SORT_DIRECTION {
  # Descending
  DESC
  # Ascending
  ASC
}

type SitesResponse {
  # the sites that matched the search options
  sites: [Site!]!
  # the total number of sites in the system
  totalCount: Int!
  # the total number of sites after the filter in the search options has been applied
  totalFilteredCount: Int!
}

type Site {
  # the ID of the site
  id: ID!
  # the name of the site
  name: String!
}

type Query {
  # Get a list of sites
  siteNames(searchOptions: SiteNamesSearchOptions) : [String!]!
  # Get a list of sites
  sites(searchOptions: SearchOptions!) : SitesResponse
}
