<p>{{ errors.length }} Errors</p>
<mat-table [dataSource]="dataSource" matSort aria-label="List of errors">
  <ng-container *ngFor="let columnName of displayedColumns" matColumnDef="{{ columnName }}">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnName | capitalize }}</mat-header-cell>
    <ng-container [ngSwitch]="columnName">
      <ng-container *ngSwitchCase="'timestamp'">
        <mat-cell *matCellDef="let element">{{ element.timestamp | date: 'short' }}</mat-cell>
      </ng-container>
      <ng-container *ngSwitchCase="'level'">
        <mat-cell *matCellDef="let element">
          <app-level-indicator [level]="element.level"></app-level-indicator>
        </mat-cell>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <mat-cell *matCellDef="let element">{{ element[columnName] }}</mat-cell>
      </ng-container>
    </ng-container>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
