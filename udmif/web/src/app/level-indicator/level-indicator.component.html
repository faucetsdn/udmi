<mat-icon matTooltip="{{ level }}" class="success" *ngIf="level && level <= 200">check_circle</mat-icon>
<mat-icon matTooltip="{{ level }}" class="warning" *ngIf="level && level > 200 && level < 500">warning</mat-icon>
<mat-icon matTooltip="{{ level }}" class="error" *ngIf="level && level >= 500">error</mat-icon>
